<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="text-center">
<header th:insert="blocks/header :: header"></header>
<div class="col-md-8 order-md-1">
    <form action="/singin" method="post">
        <h1 class="h3 mb-3 font-weight-normal">Войдите в свою учётную запись</h1>
        <label>Id</label>
        <input type="text" class="form-control" name="ID" placeholder="Введите id" required="">
        <label>Логин</label>
        <input type="text" class="form-control" name="Login" placeholder="Введите логин" required="">
        <label>Пароль</label>
        <input type="password" class="form-control" name="Password" placeholder="Введите пароль" required="">
        <button class="btn btn-success" type="submit">Войти</button>


    </form>
</div>
</body>
</html>
